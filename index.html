<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
       <!-- <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> -->
    </head>
    <body>
        <p class="font" id="heading">SNAKE GAME</p>
        <canvas id="myCanvas"></canvas>
       
        <div class="button">
            <button onclick="up()" class="actionbutton font"id="up">Up</button>
        </div>
       <div class="button">
        <button onclick="left()" class="actionbutton font" id="left">Left</button>
            
        <button onclick="right()" class="actionbutton font" id="right">Right</button>
       </div>
       <div class="button">
        <button onclick="down()" class="actionbutton font" id="down">Down</button>
       </div>
      <div id="footer">
        <span id="score" class="font"></span>
        <button onclick="reset()" class="actionbutton font" id="reset">RESET</button> 
      </div>
